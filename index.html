<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Free Fall</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/animate.css">
	<link href="css/style.css" rel="stylesheet" />
	<link href="css/main.css" rel="stylesheet" />

<!-- =======================================================
    Authors: Kade Helseth
======================================================= -->
  </head>
  <body ng-app="myApp">
	<header class="col-md-12">
		<div class="container" >
			<nav class="navbar navbar-default navbar-static-top" role="navigation">
				<div class="navigation">
					<div class="container">					
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse.collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<div class="navbar-brand">
								<a href="index.html"><h1>Free Fall</h1></a>
							</div>
						</div>
						
						<div class="navbar-collapse collapse">							
							<div class="menu">
								<ul class="nav nav-tabs" role="tablist">
									<li role="presentation"><a href="#home" class="active">Home</a></li>					
								</ul>
							</div>
						</div>						
					</div>
				</div>	
			</nav>
		</div>			
	</header>
	<section id="main" style="position: static;">
		<div class="container" ng-controller="myCtrl">
			<div class="center">
				<div class="col-md-12">
					<h2>Calculate free fall</h2>
					<hr>
				</div>
				<div class="col-md-9 center" >					
				<p class="lead">
					<input ng-model="distance" ></input> meters = .5 
					<input ng-model="gravity" class="inputsm customInput"/>
					m/s<sup>2</sup>
					&times;
					<input ng-model="time" class="inputsm customInput"/>seconds
					<sup>2</sup>
				 </p>
				</div>
				<div class="container col-md-3 center">
					<div class="btn-group">
						<button class="btn btn-danger" ng-click="calculateDistance()">Distance</button>
						<button class="btn btn-info" ng-click="calculateGravity()">Gravity</button>
						<button class="btn btn-success" ng-click="calculateTime()">Time</button>
					</div>	

				</div>
			</div>
		</div>
	</section>
	<hr>
	<section id="main" style="position: static;">
		<div class="container" ng-controller="FizzBuzz">
			<div class="center">
				<div class="col-md-12">
					<h2>Play FizzBuzz</h2>
					<p > Players take turns to count incrementally, replacing any number divisible by three with the word "fizz", and any number divisible by five with the word "buzz".</p>
					<hr>
				</div>
				<div class="col-md-9 center" >					
					<p class="lead">{{value}}</p>
				</div>
				<div class="container col-md-3 center">
					<div class="btn-group">
						<button class="btn btn-danger" ng-click="getNext()">Next</button>
					</div>	
				</div>
			</div>
		</div>
	</section>
	<hr>

	<footer>			
	<p>Kade Helseth</p>
	</footer>
	
	
	<!-- Script Below Do not touch -->
	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="js/jquery.js"></script>	
    <script src="js/bootstrap.min.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="js/jquery.easing.min.js"></script>	
	<script src="js/jquery.isotope.min.js"></script> 
	<script src="js/main.js"></script>
	<script src="js/functions.js"></script>
    
</body>
</html>
